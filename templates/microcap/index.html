<div class="view view-white container">
	<div class="row">
		<div class="col-sm-3">
			<label>Buscar:</label>
			<br>
			<br>
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Busca tu Micro CapacitaciÃ³n...">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button"><span class="fa fa-search"></span></button>
				</span>
			</div>

			<hr>

			<div class="category">
				<h4 ng-repeat="label in labels track by $index" ng-click="selectLabel(label)"><span class="label label-default">{{label}}</span></h4>
			</div>
		</div>
		<div class="col-sm-9">
			<label>Resultados:</label>
			<br>
			<br>
			<div class="course row" ng-repeat="course in courses">
				<div class="col-sm-1">
					<img class="avatar wide" src="{{course.image_url}}">
				</div>
				<div class="col-sm-10">
					<h4><a ui-sref="microcap.show({ id: course.id })">{{course.title}}</a></h4>
					<p>{{course.description}}</p>
				</div>
			</div>
		</div>
	</div>
</div>
